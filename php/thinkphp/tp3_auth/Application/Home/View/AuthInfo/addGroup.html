<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增分组</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
</head>
<body>
<form class="form-horizontal" action="{:U('AuthInfo/addGroup')}" method="post">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">分组名：</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" name="title" placeholder="请输入分组名称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputStatus" class="col-sm-2 control-label"> 是否启用：</label>

        <div class="col-sm-10">
            <select name="status" id="inputStatus">
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="sub" class="col-sm-2 control-label"> </label>

        <div class="col-sm-10">
            <input type="submit" value="新增" class="btn btn-success" id="sub"/>
            <a href="{:U('AuthInfo/groupList')}" class="btn btn-default">取消</a>
        </div>
    </div>
</form>
</body>
</html>
